<!DOCTYPE html>
<html lang="en">
<head>
<title>Survey</title>
<meta charset="utf-8">
   <link href="style/style.css" rel="stylesheet" type="text/css">

</head>
<body>

<header>
  <h2>Sephora User Interface</h2>
   <h1>Survey</h1>
</header>

<section>


<aside>
   <a href = "https://www.sephora.com/ca/en/">
  <img src="images/ss.jpg" alt="http://Sephora.ca" width="650" height="600">
   </a>
</aside>
  
  <article>
     <form>
        
         <p>What do you dislike about this website:</p>
         <textarea rows="2" cols="40" name="comment" form="usrform">
         Enter text here...</textarea>
        
          <p>Do you find this website easy to navigate</p>
           <input type="radio" id="Yes" name="choice" value="Yes">
           <label for="male">Yes</label><br>

           <input type="radio" id="No" name="Choice" value="No">
           <label for="female">No</label><br>
  <br>  
        <p>  Were you able to find what you were looking for? </p> 
		<select id="favorite">
			<option value="Yes, easily. " selected="selected">Apples</option>
			<option value="Yes, but it took me longer than expected. ">Oranges</option>
			<option value="No.">Bananas</option>
		</select>
        
 
     </form>
     
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>

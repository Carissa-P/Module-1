<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  grid-gap: 10px;
  background-color: #2196F3;

}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item1 {
  grid-column-start: 1;
  grid-column-end: 3;
}
</style>
</head>
<body>


<div class="grid-container">

  <div class="item1">
      <h2>Sephora User Interface</h2>      
      <h1>Survey</h1>
  </div>
  
  
  <div class="item2">   
      <img src="images/ss.jpg" alt="https://www.sephora.com/ca/en/" width="512" height="500">

  </div>
  
  <div class="item3">update5</div>  

 
</div>

<p>You can refer to line numbers when placing grid items.</p>

</body>
</html>
